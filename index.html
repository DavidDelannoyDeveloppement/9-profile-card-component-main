<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="description" content=""> -->
  <title>Frontend Mentor | Profile-card-component-main</title>
  <link rel="icon" type="image/png" sizes="32x32" href="lettre-transparent.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Parisienne&display=swap" rel="stylesheet">
  <!-- <script src="script.js"></script> -->
</head>
<body>

  <!-- ====== Container ===== -->
  <main class="container">
    <img src="./images/bg-pattern-top.svg" alt="pattern-top" class="pattern-top">
    
    <div class="card">
      <div class="pattern-card"></div>
      <img src="./images/image-victor.jpg" alt="image-victor">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
      <hr>
      <div class="stats-card">
        <div class="stats">
          <h2 class="number">80K</h2>
          <p class="subtitle">Followers</p>
        </div>
        <div class="stats">
          <h2 class="number">803K</h2>
          <p class="subtitle">Likes</p>
        </div>
        <div class="stats">
          <h2 class="number">1.4K</h2>
          <p class="subtitle">Photos</p>
        </div>
      </div>
    </div>

    <img src="./images/bg-pattern-bottom.svg" alt="pattern-bottom" class="pattern-bottom">

  </main>
 

  <!-- ====== Footer ===== -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer>
</body>
</html>
